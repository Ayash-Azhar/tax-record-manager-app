<h2>{{ isEdit() ? 'Edit Record' : 'New Record' }}</h2>

<form [formGroup]="form" (ngSubmit)="onSubmit()" class="form">
  <label>Title <input formControlName="recordTitle"></label>
  <label>Tax Year <input type="number" formControlName="taxYear"></label>
  <label>Income Amount <input type="number" step="0.01" formControlName="incomeAmount"></label>
  <label>Deductions Amount <input type="number" step="0.01" formControlName="deductionsAmount"></label>
  <label>Notes <textarea formControlName="notes" rows="3"></textarea></label>

  <div class="actions">
    <button type="submit" [disabled]="form.invalid">{{ isEdit() ? 'Update' : 'Create' }}</button>
    <a routerLink="/" class="secondary">Cancel</a>
  </div>
</form>
